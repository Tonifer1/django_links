{% extends 'index.html' %}
{% block content %}
<center>
  <h1>Your Notes</h1>  
  <a href="{% url 'add-note' %}" class=" btn btn-success">Add a new note</a>
</center>
  <br>
    <div class=" container mt-3">
         
        <table class="table table-bordered table-dark table-hover">
            <thead>
                <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Date</th>
                <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for note in notes %}
                <tr>
                <td>{{note.title}}</td>
                <td>{{note.content}}</td>
                <td>{{ note.created_at|date:"d M Y H:i" }}</td>
                <td><a href="confirm-delete-note/{{ note.id }}/" class="btn btn-danger">Delete</a></td>
                
                </tr>
                {%empty%}
                <tr>
                <td colspan="3" class="text-center">No notes found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
  </div>
  

{% endblock %}

{% extends 'index.html' %}

{% block content %}

<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card bg-dark text-white" style="width: 30rem; margin-top: -200px !important;">
            <div class="card-header">
                <h5 class="text-center">Editing {{ link.linkname }}</h5>
            </div>
            <div class="card-body text-center">
                <form method="post" action="{% url 'edit-link-post' link.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Link Name</label>
                        <input type="text" name="linkname" value="{{ link.linkname }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" class="form-control">
                            {% for category in categories %}
                            <option value="{{ category.id }}" {% if category.id == link.category.id %}selected{% endif %}>
                                {{ category.categoryname }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Link</label>
                        <input type="text" name="link_link" value="{{ link.link_link }}" class="form-control">
                    </div>
                    <input type="submit" value="Update" class="btn btn-success btn-sm">
                    <input type="button" onclick="window.location.href='/links'" id="hide-btn" class="btn btn-secondary btn-sm" value="Cancel">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

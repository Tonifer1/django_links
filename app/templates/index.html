<!DOCTYPE html>
<html lang="en">

<head>
    <title>Products and Vendors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <!-- Django static files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body class="playfair-display-unique1 background-image">

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark"> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/links">Links</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <center>
          <h1 id="welcome-text">Welcome to Django Links app</h1>
    </center>

    <!-- Keskittää kaiken sisällön, joka tulee laajennetuista sivuista -->
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="w-100">
                {% block content %}
                <!-- Sisältö, joka korvataan laajennetuilla sivuilla -->
                {% endblock %}
            </div>
        </div>
    </div>

    <script>
        // Tarkista nykyinen URL
        if (window.location.pathname !== '/') {
            // Piilotta elementin, jos ei olla index-sivulla
            document.getElementById("welcome-text").style.display = "none";
        }
    </script>
</body>

</html>
